<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Surya Plaza Hotel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Lato:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #004A99;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Lato', sans-serif;
        }
        body {
            font-family: var(--font-body);
            background-color: #F8F9FA;
            color: #212529;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }
        h1 {
            font-family: var(--font-heading);
            font-size: clamp(3rem, 10vw, 6rem);
            color: var(--primary-color);
            margin: 0;
        }
        h2 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        p {
            max-width: 400px;
            margin-bottom: 2rem;
            color: #6C757D;
        }
        .button-primary {
            display: inline-block;
            padding: 14px 32px;
            font-family: var(--font-heading);
            font-weight: 600;
            border-radius: 50px;
            background-color: var(--primary-color);
            color: #FFFFFF;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button-primary:hover {
            background-color: #003B7A;
        }
    </style>
</head>
<body>
    <img src="/assets/images/logo-dark.svg" alt="Surya Plaza Hotel Logo" class="logo">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for might have been moved, renamed, or is temporarily unavailable.</p>
    <a href="/index.html" class="button-primary">Return to Homepage</a>
</body>
</html>
